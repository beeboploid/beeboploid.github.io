<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Small Talk | Second Floor Door</title>

        <style>
            .container {
                width:100%;
                margin:-8px;
            }

            .container img {
                width:100%;
            }

            p {
                text-align: center;
                margin-top:250px;
                color:red;
                font-family: Helvetica;
                font-size: 50px;
                font-weight: bold;
                letter-spacing: 2px;
            }

        </style>

    </head>

    <body>

	    <div class="container">
            <img id="display">

            <p class="text">SMALL TALK</p>

	    	<script>

            window.setInterval (
                function () {
                var myArray = ['Eye03.gif', 'Eye03.gif', 'Eye03_alt1.gif', 'Eye03_alt2.gif'];

                var rand = myArray[Math.floor(Math.random() * myArray.length)];
                // Math.floor(Math.random(...)) call rounds down, so don't have to do .length - 1

                document.getElementById("display").src = rand;
                }, 
                5460);

            </script>

	    </div>
    </body>
