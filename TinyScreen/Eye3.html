<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tiny Screen</title>

        <style>
            .container {
                width:100%;
                margin:-8px;
            }

            .container img {
                width:100%;
            }

        </style>

    </head>

    <body>

	    <div class="container">
            <img id="display">

	    	<script>

            window.setInterval (
                function () {
                var myArray = ['Eye03.gif', 'Eye03_alt1.gif', 'Eye03_alt2.gif', 'Eye03_alt3.gif', 'Eye03_alt4.gif', 'Eye03_alt5.gif'];

                var rand = myArray[Math.floor(Math.random() * myArray.length)];
                // Math.floor(Math.random(...)) call rounds down, so don't have to do .length - 1

                document.getElementById("display").src = rand;
                }, 
                5460);

            </script>

	    </div>
    </body>
